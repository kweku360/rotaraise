<div class="rr-slider-box">

    <!--<img class="ui image mobile only grid rr-mob" src="assets/img/african_school.jpg">-->
    <!--<img class="ui image computer only grid rr-desk" src="assets/img/african_school.jpg">-->
    <div class="module module--horizontal">
        <div id="Carousel" class="glide">

            <div class="glide__arrows">
                <button class="glide__arrow prev" data-glide-dir="<">prev</button>
                <button class="glide__arrow next" data-glide-dir=">">next</button>
            </div>

            <div class="glide__wrapper">
                <ul class="glide__track">
                    <li class="glide__slide">
                        <img class="box ui image computer only" src="assets/img/char1.jpg">
                        <img class="ui image mobile only  rr-mob" src="assets/img/char1.jpg">
                    </li>
                    <li class="glide__slide">
                      <img class="box ui image computer only" src="assets/img/char2.jpg">
                      <img class="ui image mobile only  rr-mob" src="assets/img/char2.jpg">
                    </li>
                    <li class="glide__slide">
                      <img class="box ui image computer only" src="assets/img/char3.jpg">
                      <img class="ui image mobile only  rr-mob" src="assets/img/char3.jpg">
                    </li>
                    <li class="glide__slide">
                      <img class="box ui image computer only" src="assets/img/char4.jpg">
                      <img class="ui image mobile only  rr-mob" src="assets/img/char4.jpg">
                    </li>
                </ul>
            </div>

            <div class="glide__bullets"></div>
        </div>
    </div>
    {{loadJQuery()}}
</div>
