<app-dashheader></app-dashheader>
<div class="rr-dash-topbar ">
  <div class="ui stackable grid ">
    <div class="row">
      <div class="two wide column"></div>
      <div class="six wide column">
        <h1 class="ui header rr-font">Welcome to Rotaraise</h1>
        <h4 class="ui header rr-subtext-color"> Vestibulum quam nisi, pretium a nibh sit amet, consectetur hendrerit mi.
          Aenean imperdiet lacus sit amet elit porta, et malesuada erat bibendum.</h4>
      </div>
      <div class="six wide column">
        <img src="">
      </div>
    </div>
  </div>
</div>
<div class="rr-dash-content">
  <div class="one column ui stackable grid ">
    <div class="column" style="text-align: end">
      <button (click)="addProjectClick()" class="large red ui labeled icon button">
        <i class="add icon"></i>
        Add New Project
      </button>
    </div>
  </div>
  <div class="rr-dash-content-box">
    <div class="ui stackable grid">
      <div class="row">
        <div class="two wide column"></div>
        <div class="fourteen wide column">
          <div class="sixteen wide column rr-subtext-color">Your Current Projects</div>
          <div class="four column ui stackable grid ">
            <div class="column">
              <div class="ui card">
                <div class="content">
                  <a class="header">Water Project</a>
                  <div class="meta">
                    <a>38 days Left</a>
                  </div>
                  <a class="ui green label">
                    Donations
                    <div class="detail">35 people</div>
                  </a>
                </div>
                <div class="extra centered content" style="text-align: center">
                  <div class="ui blue progress" id="example2">
                    <div class="bar"></div>
                    <div class="label">$200 Donated of $600 Goal</div>
                  </div>
                  <div class="ui grey mini  button">
                    <i class="travel icon"></i> Manage
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
